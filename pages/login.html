<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Library Management System</title>

    <!-- Bootrap Framework -->
    <link rel="stylesheet" href="../css/bootstrap.css">

    <!-- Bootswatch Framework -->
    <link rel="stylesheet" href="../css/bootswatch.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="../css/styles.css">

    <!-- FONTAWESOME -->
    <script src="../js/fontawesome-all.js"></script>


    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script> -->


</head>

<body>

    <!-- NAVIGATION -->
    <div id="navigation">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
                        <img src="../images/logo.png" alt="logo">
                        <a class="navbar-brand" href="#">&nbsp; LIBRARY MANAGEMENT SYSTEM</a>
                        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navigationMenu" aria-controls="navbarSupportedContent"
                            aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>

                        <div class="collapse navbar-collapse" id="navigationMenu">
                            <ul class="navbar-nav">
                                <li class="nav-item active">
                                    <a class="nav-link" href="#">Home
                                        <span class="sr-only">(current)</span>
                                    </a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="login.html">Login</a>
                                </li>

                                <li class="nav-item">
                                    <a class="nav-link" href="#">Register</a>
                                </li>
                            </ul>

                        </div>
                    </nav>
                </div>
            </div>
        </div>
    </div>

    <!-- LOGIN PAGE -->

    <div id="login">
        <div class="container">
            <div class="row">
                <div class="col-md-12">

                    <h2 class="title">USER LOGIN</h2>

                    <div id="loginPortal">
                            <ul class="nav nav-tabs">
                                    <li class="nav-link active">
                                        <a data-toggle="tab" href="#employee">EMPLOYEE</a>
                                    </li>
                                    <li>
                                        <a class="nav-link" data-toggle="tab" href="#student">STUDENT</a>
                                    </li>
                                </ul>
            
                                <div class="tab-content">
                                    <div id="employee" class="tab-pane fade show active">
                                        <form action="#" method="get">
                                                <div class="form-group">
                                                        <input class="form-control" type="text" placeholder="Employee Username" id="employeeid">
                        
                                                        <input class="form-control" type="password" placeholder="Employee Password" id="employeePassword">
                                                    </div>
            
                                                    <div class="buttons">
                                                            <input type="submit" class="btn btn-primary" value="Login">
                                                            <input type="reset" class="btn btn-primary" value="Reset">
                                                            <br/> <br/>
                                                            <a href="#">Forgot Password?</a> | <a href="#">Register a New User</a>
                                                    </div>
                                        </form>
                                    </div>
            
                                    <div id="student" class="tab-pane fade">
                                            <form action="#" method="get">
                                                    <div class="form-group">
                                                            <input class="form-control" type="text" placeholder="Student Username" id="studentid">
                            
                                                            <input class="form-control" type="password" placeholder="Student Password" id="studentPassword">
                                                        </div>
                
                                                        <div class="buttons">
                                                                <input type="submit" class="btn btn-primary" value="Login">
                                                                <input type="reset" class="btn btn-primary" value="Reset">
                                                                <br/> <br/>
                                                                <a href="#">Forgot Password?</a> | <a href="#">Register a New User</a>
                                                        </div>
                                            </form>
            
                                    </div>
            
                                </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- jQuery -->
    <script src="../js/jquery.js"></script>

    <!-- BOOTSTRAP JS -->
    <script src="../js/bootstrap.min.js"></script>

    <!-- CUSTOM JS -->
    <script src="../js/myscripts.js"></script>
</body>

</html>
